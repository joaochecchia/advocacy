<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cliente - Teste STOMP WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages {
            width: 100%; height: 300px; border: 1px solid #ccc;
            padding: 10px; overflow-y: auto; background: #f5f5f5;
            margin-bottom: 20px;
        }
        input, button { padding: 10px; font-size: 16px; }
        #msg { width: 400px; }
    </style>
</head>
<body>

<h2>Cliente - Chat</h2>

<div id="messages"></div>

<input type="text" id="msg" placeholder="Mensagem">
<button onclick="sendMessage()">Enviar</button>

<br><br>
<button onclick="connect()">Conectar</button>
<button onclick="disconnect()">Desconectar</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    let userId = null;

    function parseJwt(token) {
        return JSON.parse(atob(token.split('.')[1]));
    }

    function connect() {

        // TOKEN DO CLIENTE
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJqb2Fvby5wZXJlaXJhQGV4YW1wbGUuY29tIiwidXN1YXJpb0lkIjo0LCJub21lVXN1YXJpbyI6IkpvYW8gUGVyZWlyYSIsInRpcG9Vc3VhcmlvIjoiQ0xJRU5URSIsImV4cCI6MTc2NTQ4MTQwNiwiaWF0IjoxNzY1Mzk1MDA2LCJpc3MiOiJBUEkgYWR2b2NhY3lDaGF0In0.SMlv7X0wyMa1gCQ4pJq1p7x323JObPHE4ild-R8yVKM";

        const jwt = parseJwt(token);
        userId = jwt.usuarioId;

        const socket = new SockJS("http://localhost:8080/build-chat?token=" + token);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log("Conectado: " + frame);

            // CLIENTE OUVE APENAS O PR√ìPRIO ID
            stompClient.subscribe("/topics/chat/" + userId, function(msg) {
                const body = JSON.parse(msg.body);
                showMessage(body.message);
            });

            showMessage("üü¢ Conectado como cliente ID: " + userId);
        }, function(error) {
            showMessage("‚ùå Erro ao conectar: " + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
            showMessage("üî¥ Desconectado");
        }
    }

    function sendMessage() {
        const mensagem = document.getElementById("msg").value;

        if (!mensagem) {
            alert("Digite uma mensagem!");
            return;
        }

        // ENVIA PARA /new-message/{idDoCliente}
        stompClient.send(
            "/advocacy-chat/new-message/" + userId,
            {},
            JSON.stringify({ message: mensagem })
        );

        document.getElementById("msg").value = "";
    }

    function showMessage(msg) {
        const div = document.getElementById("messages");
        div.innerHTML += msg + "<br>";
        div.scrollTop = div.scrollHeight;
    }
</script>

</body>
</html>
