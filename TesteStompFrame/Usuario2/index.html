<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Advogado - Teste STOMP WebSocket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages {
            width: 100%; height: 300px; border: 1px solid #ccc;
            padding: 10px; overflow-y: auto; background: #f5f5f5;
            margin-bottom: 20px;
        }
        input, button { padding: 10px; font-size: 16px; }
        #msg { width: 400px; }
    </style>
</head>
<body>

<h2>Advogado - Chat com Cliente</h2>

<label>ID do Cliente:</label>
<input type="number" id="clienteId" placeholder="Ex: 4">

<br><br>

<div id="messages"></div>

<input type="text" id="msg" placeholder="Mensagem">
<button onclick="sendMessage()">Enviar</button>

<br><br>
<button onclick="connect()">Conectar</button>
<button onclick="disconnect()">Desconectar</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    let advogadoId = null;
    let clienteTargetId = null;

    function parseJwt(token) {
        return JSON.parse(atob(token.split('.')[1]));
    }

    function connect() {

        // TOKEN DO ADVOGADO
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJtYXJjb3Muc2lsdmFAYWR2b2NhY2lhLmNvbSIsInVzdWFyaW9JZCI6NSwibm9tZVVzdWFyaW8iOiJEci4gTWFyY29zIFNpbHZhIiwidGlwb1VzdWFyaW8iOiJBRFZPR0FETyIsImV4cCI6MTc2NTQ4MTQzOSwiaWF0IjoxNzY1Mzk1MDM5LCJpc3MiOiJBUEkgYWR2b2NhY3lDaGF0In0.1q_qYGwwzax5o6OExV4JiLVgG1YC14cZUxn-BfSvny4";

        const jwt = parseJwt(token);
        advogadoId = jwt.usuarioId;

        clienteTargetId = document.getElementById("clienteId").value;

        if (!clienteTargetId) {
            alert("Digite o ID do cliente!");
            return;
        }

        const socket = new SockJS("http://localhost:8080/build-chat?token=" + token);
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log("Conectado: " + frame);

            // ADVOGADO OUVE O CHAT DO CLIENTE
            stompClient.subscribe("/topics/chat/" + clienteTargetId, function(msg) {
                const body = JSON.parse(msg.body);
                showMessage(body.message);
            });

            showMessage("üü¢ Advogado conectado ao chat do cliente ID: " + clienteTargetId);
        }, function(error) {
            showMessage("‚ùå Erro ao conectar: " + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
            showMessage("üî¥ Desconectado");
        }
    }

    function sendMessage() {
        const mensagem = document.getElementById("msg").value;

        if (!mensagem) {
            alert("Digite uma mensagem!");
            return;
        }

        // ADVOGADO ENVIA PARA /new-message/{idDoCliente}
        stompClient.send(
            "/advocacy-chat/new-message/" + clienteTargetId,
            {},
            JSON.stringify({ message: mensagem })
        );

        document.getElementById("msg").value = "";
    }

    function showMessage(msg) {
        const div = document.getElementById("messages");
        div.innerHTML += msg + "<br>";
        div.scrollTop = div.scrollHeight;
    }
</script>

</body>
</html>
